<html>  
<head> </head>  
<body>  
<p>Welcome to Firefly Services</p>  
<form>  
  <div>
    <table cellpadding="0" cellspacing="0" border="0" style = "border:0px solid transparent;">
      <tr >
        <td width = "200" height = "200"><div >
          <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
          <label for="file" style="cursor: pointer;">Upload Image</label>
        </div></td>
        <td width = "200" height = "200"><div>
          <img id="output" />
       </div></td>
      </tr>
      <tr>
        <td width = "200" height = "200"><div>
          <label>Choose size to expand</label>
          <select id = "sizelist" onchange="expand()" > 
          <option></option>
          <option>1024x1024</option>  
          <option>1792x1024</option>  
          <option>1408x1024</option>  
          <option>1024x1408</option>  
          </select></div></td>
        <td width = "200" height = "200"><div>
          <img id="expandoutput"  />
        </div>
      </td>
      </tr>
      <tr>
        <td width = "200" height = "200"><div>
          <label onclick="removeBackground()">Remove Background</label>
        </div></td>
        <td width = "200" height = "200"><div>
          <img id="removebackGroundoutput" />
        </div>
        </td>
      </tr>
      <tr>
        <td width = "200" height = "200"><div>
          <label onclick="blurDepth()">Blur Depth</label>
        </div></td>
        <td width = "200" height = "200"><div>
          <img id="blurDepthoutput" />
        </div>
        </td>
      </tr>
    </table>
</div>
</form>  
</body>  
  <script type="text/javascript" src="index.js"></script>
</html>
